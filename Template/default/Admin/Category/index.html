<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分类列表</title>
	<bootstrapcss/>
            <style type="text/css">
                .table{
                    text-align:center;
                }
                .table tbody tr td{
                    vertical-align: middle;
                }
                form table th,.form-control{
                    text-align: center;
                }
                /*CSS3匹配属于父元素的特定类型的第N个子元素的每个元素n可以是关键词数字和公式*/
                tbody>tr:nth-of-type(odd) {
                    background-color: #E4F5FA;
                }
                tbody>tr:hover {
                    background-color: #E4FFFF;
                }
            </style>
</head>
<body>
    <form action="{:U('Admin/Category/sort')}" method="post">
    <!-- bootstrap table-bordered边框显示 table-striped奇数行的背景色为灰色table-hover鼠标悬停行的背景色为灰色table-condensed行间距变小 -->
        <table class="table table-bordered  table-condensed">
            <thead>
                <tr>
                    <th width="10%">cid</th>
                    <th width="5%">排序</th>
                    <th width="15%">分类名</th>
                    <th width="25%">关键词</th>
                    <th width="25%">描述</th>
                    <th width="20%">操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="data" item="v">
                <tr>
                    <td>{$v['cid']}</td>
                    <td>
                      <!--   <input class="form-control" type="text" name="{$v['cid']}" value="{$v['sort']}"> -->
                        <input class="form-control" type="text" name="{$v['cid']}" value="{$v['sort']}">
                    </td>
                    <td style="text-align:left">{$v['_name']}</td>
                    <td>{$v['keywords']}</td>
                    <td>{$v['description']}</td>
                    <td> <a href="{:U('Admin/Category/add',array('cid'=>$v['cid']))}">添加子分类</a> | <a href="{:U('Admin/Category/edit',array('cid'=>$v['cid']))}">修改</a> | <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Category/delete',array('cid'=>$v['cid']))}'">删除</a></td>
                    <!-- <a onclick="return confirm('确定要删除吗？');" href="<?php echo U('delete?id='.$v['id']); ?>">删除</a> -->
                </tr>
            </foreach>
            <tr>
                <td></td>
                <td>
                    <input class="btn btn-success" type="submit" value="排序">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <bootstrapjs/>
</body>

</html>
